<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="./assets/css/styless.css">
    <title>Clone Google</title>
</head>
<body>

        <div class="">
            <span class="footer-section-right">
                <a href="">Privacy</a>
