<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styless.css">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
    <title>Google Clone</title>
</head>

<body>
    <div class="container">

        <header>
            <!-- Navegacion de Google -->
            <div class="nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#">
                    <i class="fas fa-th" aria-hidden="true"></i>
                </a>
                <button class="button-sign">Sign in</button>
            </div>
        </header>
        <main class="main-container">
            <!-- Image Google -->
            <div class="container-img">
                <figure class="img-google">
                    <img src="https://www.google.co.ve/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                        alt="">
                </figure>
            </div>
            <!-- Search Google -->
            <div class="container-main-search">
                <div class="main-search">
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <input type="text">
                    <img src="./assets/img/voz.png" alt="">
                </div>
            </div>
            <!-- Buttons of search -->
            <div class="main-buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
            <!-- Offers of Google -->
            <div class="main-terms">
                Google Offered in :
                <a href="">Espaniol (Latinoamerica)</a>
                <a href="">Quechua</a>
        </main>
        <!-- Footer -->
        <footer class="footer-container">
            <!-- First Section of the Country -->
            <div class="country-footer">
                <span>Peru</span>
            </div>
            <!-- Second Section of Terms and more -->
            <div class="footer-nav">
                <span class="footer-nav-right">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </span>
                <span class="footer-nav-left">
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">About</a>
                    <a href="">How Search Works</a>
                </span>
            </div>
        </footer>
    </div>
</body>

</html>
